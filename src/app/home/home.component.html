<h1 class="title">{{title}}</h1>

<div *ngIf="cloudServiceEntries; else elseBlock">
    <table mat-table [dataSource]="cloudServiceEntries" matSort matSortActive="created" matSortDisableClear
        matSortDirection="desc">

        <!--The ID column-->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!--The Name column-->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row"><a href="#details/{{row.id}}/{{row.name}}">{{row.name}}</a></td>
        </ng-container>

        <!--The URL column-->
        <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef>URL</th>
            <td mat-cell *matCellDef="let row">{{row.url}}</td>
        </ng-container>

        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef disableClear>Created</th>
            <td mat-cell *matCellDef="let row">{{row.created_at | date}}</td>
        </ng-container>

        <ng-container matColumnDef="updated_at">
            <th mat-header-cell *matHeaderCellDef>Updated</th>
            <td mat-cell *matCellDef="let row">{{row.updated_at | date}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="cloudServiceColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: cloudServiceColumns;"></tr>
    </table>
</div>

<ng-template #elseBlock>Getting data...</ng-template>
